<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Title</title>
    <style type="text/css">
        .toast-class{
            border-radius: 2px;
            border: 1px solid #323232;
            background-color:#323232;
            z-index:999;
            opacity: 0.5;
            position:fixed;
            top:15%;
            right:10%;
            box-shadow: 0 2px 5px 0 rgba(0,0,0,0.16),0 2px 10px 0 rgba(0,0,0,0.12);
        }
    </style>
    <script type="text/javascript" src="https://code.jquery.com/jquery-latest.js"></script>


    <script type="text/javascript">
        $(document).ready(function(){

            $("#send").click(function() {
                showToast("我是一个Toast");
            });

        });
        function showToast(hint){

            var toastdiv = "<div id='comToastBox'"
                    +"class='toast-class'>"
                    +"<p style='color: #ffffff ;font-family: 微软雅黑;padding: 0 40px 0 40px'>"+hint+"</p>"+"</div>";

            $(document.body).append(toastdiv);
            $("#comToastBox").animate({top:'10%', opacity:'1.0'},300)
                    .delay(2000)
                    .animate({top:'5%',opacity:'0.5'},300,function(){$("#comToastBox").remove();});
        }
    </script>
</head>
<body>
    <button id="send">Toast</button>
</body>
</html>
